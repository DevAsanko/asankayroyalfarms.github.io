    <header class="reghead">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in"></div>
            </div>
        </div>
    </header>

    <div class="container mt-5 justify-content-center">

        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 .m-auto pt-4 pb-4 px-4 py-4 shadow" style="border-top: 4px solid #fec503">
                <form id="regForm">
                    <small class="note">Kindly fill the form correctly</small><br>
                    <small class="note">All required fields are marked <span class="error">*</span></small>
                    <hr>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="firstName">First Name <span class="error">*</span></label>
                                <input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName" required/>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="surname">Surname <span class="error">*</span></label>
                                <input type="text" class="form-control" placeholder="Surname" name="surname" id="surname" required/>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="otherName">Other Name(s) </label>
                                <input type="text" class="form-control" placeholder="Other name(s)" name="otherName" id="otherName"/>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="gender">Gender <span class="error">*</span></label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option value="" disabled selected>--Select Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="error">*</span></label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required/>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="error">*</span></label>
                        <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required/>
                    </div>

                   <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="password">Password <span class="error">*</span></label>
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password" required/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="c_password">Confirm Password <span class="error">*</span></label>
                            <input type="password" class="form-control" placeholder="Confirm Password" name="c_password" id="c_password" required/>
                        </div>
                    </div>
                </div>

                <div id="error">

                </div>

                <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
